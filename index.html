<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title id="title2">Tier List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id="title">Tier List</h1>
  
  <input id="name" type="text" placeholder="Name"/>
  <input id="img" type="text" placeholder="Image URL"/>
  <input id="rank" type="text" placeholder="Rank (Letter)"/>

  <button onclick="addToList()">Add to Tier List</button>
  <input id="titleInput" type="text" placeholder="Tier List Title" onchange="changeTitle()">

  <div id="a" class="tier">
    <div class="title">A</div>
  </div>

  <div id="b" class="tier">
    <div class="title">B</div>
  </div>

  <div id="c" class="tier">
    <div class="title">C</div>
  </div>

  <div id="d" class="tier">
    <div class="title">D</div>
  </div>

  <div id="f" class="tier">
    <div class="title">F</div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
